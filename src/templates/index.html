<title>MJ Predict App</title>
<style>
#wrapper {
    text-align: center;
}
</style>

<div id="wrapper">
  <h1>3人麻雀の6巡目の手牌を入力して、<br>
        失点するかしないか予測します。</h1>
    <h3>下記の例のように記入してください<br>
        例：ピンズの3→「3p」<br>
        例：マンズの9→「9m」<br>
        例：ソーズの7→「7s」<br>
        例：南→「南」</h3>
  <form method="post">
    {{ forms.csrf_token }}

    {{ forms.tehai.label }}<br>
    {{ forms.tehai }}<br>
    {% for error in forms.tehai.errors %}
    <div>{{ error }}</div>
    {% endfor %}<br>

    {{ forms.submit }}
  </form>
</div>
